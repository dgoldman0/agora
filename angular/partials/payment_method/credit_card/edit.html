<form role="form" class="form-horizontal">
	<fieldset>
		<div class="form-group">
			<label class="control-label">Name on Card</label>
			<input class="form-control input-md" type="text" id="cc-name" autocomplete="off" placeholder="John Doe" />
		</div>
		<div>
			<label class="control-label">Card Number</label>
			<input class="form-control input-md" type="text" id="cc-number" autocomplete="off" placeholder="4111111111111111" maxlength="16" />
		</div>
		<div>
			<label class="control-label">Expiration</label>
			<input class="form-control input-md" type="text" id="cc-ex-month" autocomplete="off" placeholder="01" maxlength="2" />
			<input class="form-control input-md" type="text" id="cc-ex-year" autocomplete="off" placeholder="2015" maxlength="4" />
		</div>
		<div>
			<label class="control-label">Card Verification Code (CVV)</label>
			<input class="form-control input-md" type="text" id="ex-cvv" autocomplete="off" placeholder="453" maxlength="4" />
			</div>
			<div>
			<label class="control-label">Postal Code</label>
			<input class="form-control input-md" type="text" id="ex-postal-code" autocomplete="off" placeholder="453" />
		</div>
		<a id="cc-submit">Add CC</a>
	</fieldset>
</form>
